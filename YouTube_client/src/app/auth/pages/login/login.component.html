<div *ngIf="!isAuth" class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="email"
        id="username"
        name="username"
        formControlName="username"
      />
      <div [hidden]="username?.touched" [style.color]="'blue'">
        Please enter a login email
      </div>
      <div
        *ngIf="username?.touched && username?.errors?.['required']"
        [style.color]="'red'"
      >
        Name is required
      </div>
      <div
        *ngIf="username?.touched && username?.errors?.['email']"
        [style.color]="'red'"
      >
        The login email is invalid
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
      <div [hidden]="password?.touched" [style.color]="'blue'">
        Please enter a password
      </div>
      <div
        *ngIf="password?.touched && password?.errors?.['required']"
        [style.color]="'red'"
      >
        Password is required
      </div>
      <div
        *ngIf="password?.touched && password?.errors?.['minlength']"
        [style.color]="'red'"
      >
        at least 8 characters
      </div>
      <div
        *ngIf="password?.touched && (password?.errors?.['passwordUpperCase'] || password?.errors?.['passwordLowerCase'])"
        [style.color]="'red'"
      >
        a mixture of both uppercase and lowercase letters
      </div>
      <div
        *ngIf="password?.touched && password?.errors?.['passwordNumber']"
        [style.color]="'red'"
      >
        a mixture of letters and numbers
      </div>
      <div
        *ngIf="password?.touched && password?.errors?.['passwordSpecialChar']"
        [style.color]="'red'"
      >
        inclusion of at least one special character, e.g., ! # ? ]
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" (click)="login()">Login</button>
  </form>
</div>
